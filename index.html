    <!-- CSS crítico expandido para above-the-fold -->
    <style>
      body { 
        background: #FAFAFA; 
        color: #1A1A1A; 
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        line-height: 1.6;
      }
      h1, h2, h3, h4 { 
        font-family: 'Playfair Display', serif; 
        font-weight: 700;
        line-height: 1.2;
      }
      .critical-header { 
        background: linear-gradient(135deg, #FFF5F0 0%, #FAFAFA 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .critical-container {
        max-width: 72rem;
        margin: 0 auto;
        padding: 0.5rem 1.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        flex: 1;
      }
      .critical-bonus {
        background: #FF6B4A;
        color: white;
        text-align: center;
        padding: 0.5rem;
        width: 100%;
        font-size: 0.875rem;
      }
      .critical-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
        padding: 2rem 0;
        width: 100%;
      }
      .critical-text {
        max-width: 42rem;
        text-align: center;
      }
      .critical-title {
        font-size: 2.25rem;
        margin: 0 0 1.25rem 0;
        color: #1A1A1A;
      }
      .critical-subtitle {
        font-size: 1.25rem;
        margin: 0 0 1.5rem 0;
        font-weight: 500;
      }
      .critical-button {
        background: #E04A3F;
        color: white;
        padding: 1rem 2rem;
        border-radius: 0.375rem;
        font-weight: 600;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.2s ease;
      }
      .critical-button:hover {
        background: #FF6B4A;
      }
      .critical-image {
        max-width: 280px;
        width: 100%;
        height: auto;
        border-radius: 0.5rem;
      }
      @media (min-width: 1024px) {
        .critical-content {
          flex-direction: row;
          text-align: left;
          gap: 3rem;
        }
        .critical-text {
          flex: 7;
          max-width: none;
          text-align: left;
        }
        .critical-image-container {
          flex: 5;
          display: flex;
          justify-content: center;
        }
        .critical-title {
          font-size: 3rem;
        }
        .critical-subtitle {
          font-size: 1.5rem;
        }
      }
    </style>
